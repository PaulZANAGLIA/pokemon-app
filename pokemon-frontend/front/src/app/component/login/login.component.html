<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Login
    </h2>
    <form ngNativeValidate (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="email"
          formControlName="email"
          required
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          formControlName="password"
          placeholder="********"
          required
        />
      </div>
      <div class="flex items-center justify-center">
        <button
          class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Sign In
        </button>
      </div>
      <div
        *ngIf="message.length > 0"
        class="mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
        role="alert"
      >
        {{ message }}
      </div>
    </form>
    <p class="mt-6 text-center text-gray-700">
      Don't have an account?
      <a
        (click)="router.navigate([registerPath])"
        class="text-yellow-500 hover:text-yellow-600 underline cursor-pointer"
        >Register
      </a>
    </p>
  </div>
</div>
